<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        #calculator {
           width: 100%;
           max-width: 600px; /* Set a max-width for larger screens */
           aspect-ratio: 2 / 1;
           border: 8px solid rgb(0, 3, 158);
           border-radius: 15px;
           background-color: rgb(97, 255, 34);
           display: flex;
           flex-direction: column;
           justify-content: center;
           padding: 20px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #screen {
            display: flex;
            justify-content: center;
            background-color: rgb(97, 255, 34);
            border-radius: 10px;
            margin-bottom: 2vh;
        }

        #display {
            height: 10vh;
            width: 100%;
            border: 4px solid hsl(310, 60%, 50%);
            border-radius: 10px;
            background-color: rgb(43, 70, 71);
            color: antiquewhite;
            font-size: 1.5em;
            text-align: right;
            font-family: 'Times New Roman', Times, serif;
            padding-right: 10px;
        }

        #keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .button {
           height: 6vh;
           font-size: 1.3em;
           border: 2px solid rgb(0, 0, 0);
           border-radius: 15%;
           background-color: hsl(310, 60%, 50%);
           color: hsl(180, 100%, 50%);
           box-shadow: 3px 6px 3px hsl(0, 0%, 22%);
           font-family: 'Times New Roman', Times, serif;
           transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: hsl(310, 60%, 30%);
            color: hsl(180, 100%, 55%);
        }

        .button:active {
            background-color: rgb(14, 223, 31);
        }

        #AC, #C, #dot, #equal {
            background-color: hsl(16, 100%, 50%);
        }

        #AC:hover, #C:hover, #dot:hover, #equal:hover {
            background-color: hsl(16, 99%, 36%);
        }

        #AC:active, #C:active, #dot:active, #equal:active {
            background-color: rgb(14, 223, 31); 
        }

        @media screen and (max-width: 768px) {
            #calculator {
                max-width: 90%;
                padding: 10px;
            }

            #display {
                font-size: 1.2em;
            }

            .button {
                font-size: 1.1em;
                height: 7vh;
            }
        }

        @media screen and (max-width: 480px) {
            #calculator {
                max-width:80%;
                padding: 5px;
                height:60vh;
            }

            #display {
                font-size: 1em;
            }

            .button {
                font-size: 0.9em;
                height: 8vh;
            }
        }
    </style>

    <script>
        let allowSymbol = true;
let operation = false;

function addToDisplay(value) {
    let disp = document.getElementById("display");
    if (operation) {
        disp.value = value;
        operation = false;
    } else {
        disp.value += value;
    }
    allowSymbol = true;
}

function one() { addToDisplay("1"); }
function two() { addToDisplay("2"); }
function three() { addToDisplay("3"); }
function four() { addToDisplay("4"); }
function five() { addToDisplay("5"); }
function six() { addToDisplay("6"); }
function seven() { addToDisplay("7"); }
function eight() { addToDisplay("8"); }
function nine() { addToDisplay("9"); }
function zero() { addToDisplay("0"); }
function leftb() { addToDisplay("("); }
function rightb() { addToDisplay(")"); }
function dot() { addToDisplay("."); }

function plus() { addToDisplay("+"); }
function minus() { addToDisplay("-"); }
function mul() { addToDisplay("*"); }  // Replacing 'ร' with '*' for eval()
function div() { addToDisplay("/"); }  // Replacing 'รท' with '/' for eval()

function AC() {
    let disp = document.getElementById("display");
    disp.value = "";
}

function C() {
    let disp = document.getElementById("display");
    disp.value = disp.value.slice(0, -1);
}

function equal() {
    let disp = document.getElementById("display");
    try {
        disp.value = eval(disp.value);
        operation = true;
    } catch (e) {
        disp.value = "Error";
    }
}

    </script>
</head>
<body>

    <div id="calculator">

        <div id="screen">
            <input type="text" id="display" autocomplete="off">
        </div>

        <div id="keypad">
            <button id="1" value="1" class="button" onclick="one()">1</button>
            <button id="2" value="2" class="button" onclick="two()">2</button>
            <button id="3" value="3" class="button" onclick="three()">3</button>
            <button id="+" value="+" class="button" onclick="plus()">+</button>

            <button id="4" value="4" class="button" onclick="four()">4</button>
            <button id="5" value="5" class="button" onclick="five()">5</button>
            <button id="6" value="6" class="button" onclick="six()">6</button>
            <button id="-" value="-" class="button" onclick="minus()">-</button>

            <button id="7" value="7" class="button" onclick="seven()">7</button>
            <button id="8" value="8" class="button" onclick="eight()">8</button>
            <button id="9" value="9" class="button" onclick="nine()">9</button>
            <button id="*" value="*" class="button" onclick="mul()">*</button>

            <button id="(" value="(" class="button" onclick="leftb()">(</button>
            <button id="0" value="0" class="button" onclick="zero()">0</button>
            <button id=")" value=")" class="button" onclick="rightb()">)</button>
            <button id="/" value="/" class="button" onclick="div()">/</button>

            <button id="AC" value="AC" class="button" onclick="AC()">AC</button>
            <button id="C" value="C" class="button" onclick="C()">C</button>
            <button id="dot" value="." class="button" onclick="dot()">.</button>
            <button id="equal" value="=" class="button" onclick="equal()">=</button>
        </div>

    </div>
    
</body>
</html>
